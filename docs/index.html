<!DOCTYPE html>
<html>
<link rel="stylesheet" href="mystyle.css">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CTF Code Projecy</title>
</head>

<body>

<script type="text/javascript">
	var clicks = 1
	function clicked() {
		clicks = clicks + 1
		String(clicks).replace(/(.)(?=(\d{3})+$)/g,'$1,')
		document.getElementById("display").innerHTML = "Clicks: " + clicks;
	}
	function docWrite(variable) {document.write(variable);}
	function formatNumber(number) {
		number = number.toFixed(2) + '';
		x = number.split('.');
		x1 = x[0];
		x2 = x.length > 1 ? '.' + x[1] : '';
		var rgx = /(\d+)(\d{3})/;
		while (rgx.test(x1)) {
    		x1 = x1.replace(rgx, '$1' + ',' + '$2');
		}
		return x1 + x2;
	}
</script>

<button class="big-btn" type="button" onclick="clicked()"> Click </button>
<div class="center"> <header id="display"> Clicks: <script type="text/javascript">docWrite(clicks)</script></header> </div>

</body>
</html>
