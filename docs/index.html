
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="mystyle.css">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CTF Code Projecy</title>
</head>

<body>

<script type="text/javascript">
	function onClick() {clicks++;}
	function docWrite(variable) {document.write(variable);}
	var t = setInterval(function() {
		document.getElementById("display").innerHTML = clicks;
	}, 500);
</script>

<div class="container">
  <div class="topcenter">
    <button type="button" onClick ="onClick();" id="push"> Click </button>
  </div>
</div>
<div class="center" id="display">
	<header class="center"> Clicks: <script type="text/javascript">docWrite(clicks)</script></header>
</div>

</body>
